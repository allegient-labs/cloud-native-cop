<div class="row">
    <div class="col-md-6">
  <h2><i class = "fa"></i> Welcome to DMI Blog Portal</h2>
  <br>
  </div>

  </div>
  <table *ngIf = "blogs?.length > 0;else noBlogs" class = "table table-striped">
    <thead class= "thead-inverse">
      <tr>

        <th> ID </th>
        <th> Category </th>
        <th>Description</th>
        <th>Blogger Email </th>
        <th>Likes</th>
        <th>DisLikes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let blog of blogs">
        <td> {{ blog.id }}</td>
        <td> {{ blog.blogCategory }} </td>
        <td>{{ blog.blogDescription }}</td>
        <td> {{ blog.bloggerEmail }} </td>
        <td>{{ blog.likes }}</td>
        <td>{{ blog.disLikes }}</td>
        <td><a routerLink = "blog/{{blog.id}}" class= "btn btn-secondary btn-sm"><i class= "fa fa-arrow-circle-o-right"></i> Details </a></td>
      </tr>
    </tbody>
  </table>
  <ng-template #noBlogs>
    <hr>
    <h5> There are no blogs to show you today :( </h5>
  </ng-template>
