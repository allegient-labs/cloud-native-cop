<div class="row">
  <div class="col-md-6">
    <a routerLink= "/" class= "btn btn-link">
      <i class= "fa fa-arrow-circle-o-left"> </i>Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Create New Blog
  </div>
  <div class="card-body">
  <form #blogForm ="ngForm" (ngSubmit) ="onSubmit(blogForm)">
      <div class="form-group">
          <label for= "blogCategory"> Blog Category </label>
          <input
              type="text"
              class="form-control"
              name="blogCategory"
              #bCategory="ngModel"
              [ngClass]="{'is-invalid':bCategory.errors && bCategory.touched}"
              [(ngModel)]="blog.blogCategory"
              minlength= "2"
              required
          >
           <div [hidden]= "!bCategory.errors?.required" class="invalid-feedback">
             Blog category is  required
           </div>
           <div [hidden]= "!bCategory.errors?.minlength" class="invalid-feedback">
              Must be atleast 2 characters
          </div>
      </div>
      <div class="form-group">
              <label for= "blogDescription"> Description </label>
              <input
                  type="text"
                  class="form-control"
                  name="blogDescription"
                  #bDescription="ngModel"
                  [ngClass]="{'is-invalid':bDescription.errors && bDescription.touched}"
                  [(ngModel)]="blog.blogDescription"
                  minlength= "2"
                  required
              >
               <div [hidden]= "!bDescription.errors?.required" class="invalid-feedback">
                Description is  required
               </div>
               <div [hidden]= "!bDescription.errors?.minlength" class="invalid-feedback">
                Description must be atleast 2 characters
              </div>
      </div>
      <div class="form-group">
              <label for= "bloggerEmail"> Blogger Email </label>
              <input
                  type="text"
                  class="form-control"
                  name="bloggerEmail"
                  #bEmail="ngModel"
                  [ngClass]="{'is-invalid':bEmail.errors && bEmail.touched}"
                  [(ngModel)]="blog.bloggerEmail"
                  minlength= "2"
                  required
              >
               <div [hidden]= "!bEmail.errors?.required" class="invalid-feedback">
                 Email is required
               </div>
               <div [hidden]= "!bEmail.errors?.minlength" class="invalid-feedback">
                  Must be atleast 6 characters
              </div>
      </div>
            <input type="submit"  value="submit" class= "btn btn-primary btn-block">
    </form>
  </div>
</div>
